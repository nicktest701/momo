    <title>Document</title>

    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Roboto", "Radio Canada", -apple-system,
                BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
                "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;

            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 14px !important;
            font-weight: 500 !important;
            width: 100%;
            min-height: 100vh;
        }

        .wrapper {
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }


        .container {
            min-width: 520px;
            position: relative;
            background-color: teal;
            border-radius: 10px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.7);
            padding: 24px;
            color: #fff;
            display: grid;
            grid-template-rows: 1fr auto;

        }

        .qrbox {
            display: absolute;
            position: absolute;
            top: 5%;
            right: 5%;
        }

        .title-container h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .title-container h3 {
            font-size: 2rem;
            color: #333;
            padding-block: 8px;

        }

        .theatre {
            position: relative;

        }

        .theatre span:nth-child(1) {
            font-weight: 600;
            text-transform: uppercase;
            padding-right: 30px;

        }

        .theatre span:nth-child(1)::after {

            position: absolute;
            top: 50%;
            content: "";
            width: 200px;
            height: 3px;
            background-color: #fff;


        }

        .details-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 50px;
            padding-block: 24px;

        }

        .details-item small {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1rem;
            color: gold;
        }

        .details-item p {
            font-size: 1.5rem;
        }


        svg {
            position: absolute;
            width: 80%;
            height: 70%;
            bottom: 20%;
            right: 20%;
            opacity: 0.1;
            transform: rotate(-10deg);
        }

        .company {
            position: relative;
            text-align: center;
        }
    </style>
</head>
